      // ✅ Functions for modal (keep them OUTSIDE showAchievements)
function openModal(title, details, img) {
  document.getElementById("modalTitle").textContent = title;
  document.getElementById("modalDetails").textContent = details;
  document.getElementById("modalImage").src = `assets/img/projects/${img}`;
  document.getElementById("popupModal").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("popupModal").classList.add("hidden");
}

// ✅ Main rendering function
function showAchievements() {
  const category = document.getElementById("categorySelect").value;
  const container = document.getElementById("achievementsContainer");

  container.innerHTML = ""; // Clear previous content

  if (category && achievementsData[category]) {
    achievementsData[category].forEach(project => {
      let card = document.createElement("div");
      card.className = "bg-white p-6 rounded-lg shadow-lg text-center transition hover:scale-105 cursor-pointer";

      // Project Name
      let projectName = document.createElement("p");
      projectName.className = "text-lg font-semibold text-gray-700";
      projectName.textContent = project.name;

      // Small Text for Project Details
      let projectDetails = document.createElement("p");
      projectDetails.className = "text-sm text-gray-500 mt-2";
      projectDetails.textContent = project.details;

      // Project Image
      let projectImg = document.createElement("img");
      projectImg.src = `assets/img/projects/${project.img}`; 
      projectImg.alt = project.name;
      projectImg.className = "mt-4 w-full h-40 object-cover rounded-lg";
      projectImg.onerror = function () {
        this.onerror = null;
        this.src = "assets/img/default-placeholder.png"; 
      };

      // Append elements
      card.appendChild(projectName);
      card.appendChild(projectDetails);
      card.appendChild(projectImg);

      // ✅ Add click event to open modal
      card.addEventListener("click", () => {
        openModal(project.name, project.details, project.img);
      });

      // Append card to container
      container.appendChild(card);
    });

    container.classList.remove("hidden");
  } else {
    container.classList.add("hidden");
  }
}
